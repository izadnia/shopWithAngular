<div class="container">
  <p>محصولات ما</p>

  <div class="d-flex justify-content-between">
    <div class="col-md-8 ">
      <input
        [(ngModel)]="filter.title"
        [placeholder]="inputSearchLabel"
        type="text"
        class="form-control h-100 fs-2"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>

    <div class="d-flex flex-column text-center col-md-3">
      <label for="customRange3" class="form-label">قیمت</label>
      <input
      [(ngModel)]="filter.price"
        type="range"
        class="form-range"
        [value]="filter.price"
        min="10"
        max="1000"
        step="10"
        id="customRange3"
      />
    </div>
  </div>

  <p>
    میوه ها {{ selectedProduct.title ? " . " + selectedProduct.title : null }}
  </p>
  <div class="row mt-4">
    <ng-container *ngIf="(productList | filterProducts: filter).length > 0; else notFound">
      <div class="col-md-3 col-sm-6" *ngFor="let item of productList | filterProducts: filter">
        <app-product (onProductSelect)="selectProduct($event)" [product]="item"></app-product>
      </div>
    </ng-container>
    <ng-template #notFound>
      <div class="col">
        <p>محصولی متاسفانه یافت نشد :(</p>
      </div>
    </ng-template>
  </div>
  
</div>
