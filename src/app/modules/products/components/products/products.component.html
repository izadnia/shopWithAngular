<div class="container">
  <!-- <p class="display-6">محصولات ما</p> -->
  <div class="d-flex justify-content-between">
    <div class="col-md-4">
      <input
        [(ngModel)]="filter.title"
        [placeholder]="inputSearchLabel"
        type="text"
        class="form-control text-center fs-4"
        aria-label="Large"
        aria-describedby="inputGroup-sizing-sm"
      />
    </div>

    <div class="d-flex flex-row text-center col-md-3">
      <label for="customRange3" class="mx-4 form-label fs-4">قیمت:</label>
      <input
        [(ngModel)]="filter.price"
        type="range"
        class="form-range mt-2"
        [value]="filter.price"
        min="10"
        max="1000"
        step="10"
        id="customRange3"
      />
    </div>
  </div>

  <p>
    <!-- میوه ها {{ sumSelectedProduct | json }} -->
  </p>
  <div class="row mt-4">
    <ng-container
      *ngIf="(productList | filterProducts : filter).length > 0; else notFound"
    >
      <div
        class="col-md-3 col-sm-6"
        *ngFor="let item of productList | filterProducts : filter"
      >
        <app-product [product]="item"></app-product>
      </div>
    </ng-container>
    <ng-template #notFound>
      <div class="col text-center p-4 m-4">
        <h3 class="text-danger">محصولی متاسفانه یافت نشد :(</h3>
      </div>
    </ng-template>
  </div>
</div>
