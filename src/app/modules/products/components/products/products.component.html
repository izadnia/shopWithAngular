<div class="container row col-lg d-flex">
  <div class="col col-xl-3 col-12">
    <div class="border rounded p-3 m-1 text-center">
      <h5>از نتایج جدید جست و جو بلافاصله مطلع شوید</h5>
      <br />
      <a href="" class="" disabled> +نتایج جدید را خبر بده </a>
    </div>
    <app-products-controller
      (filterChanged)="onFilterChanged($event)"
    ></app-products-controller>
  </div>
  <div class="col col-xl-9 col-12">
    <app-products-header
      [filterApplied]="filter"
      (filterChanged)="onFilterChanged($event)"
    ></app-products-header>
    <div class="row">
      <ng-container
        *ngIf="
          (productList | filterProducts : filter).length > 0;
          else notFound
        "
      >
        <div
          class="col-md-4 col-sm-12"
          *ngFor="let item of productList | filterProducts : filter"
        >
          <app-product [product]="item"></app-product>
        </div>
      </ng-container>
      <ng-template #notFound>
        <div class="col text-center p-4 m-4">
          <h3 class="text-danger">محصولی متاسفانه یافت نشد :(</h3>
        </div>
      </ng-template>
    </div>
  </div>
</div>
