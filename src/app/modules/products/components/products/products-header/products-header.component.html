<div class="border bg-white  my-1 textdarke d-flex rounded  ">
  <div class="m-2 p-2">
    <h5>نتایج یافت شده:</h5>
  </div>
  <ng-container *ngIf="filterApplied.title">
    <div class="border rounded d-flex p-1 align-items-center px-2 my-2 mx-2">
      <h5>
        {{ filterApplied.title }}
      </h5>
      <button
        type="button"
        class="close mx-1 bg-white text-dark border-0"
        aria-label="Close"
        (click)="excuteTitle()"
      >
        <span aria-hidden="true" class="" [ngStyle]="{ 'font-size': '1.4rem' }"
          >&times;</span
        >
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="filterApplied.price < 1000">
    <div class="border rounded d-flex p-1 px-2 align-items-center my-2 mx-2">
      <h5>تا {{ filterApplied.price }} تومان</h5>
      <button
        type="button"
        class="close mx-1 bg-white text-dark border-0"
        aria-label="Close"
        (click)="excutePrice()"
      >
        <span aria-hidden="true" class="" [ngStyle]="{ 'font-size': '1.4rem' }"
          >&times;</span
        >
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="filterApplied.category">
    <div class="border rounded d-flex p-1 px-2 align-items-center my-2 mx-2">
      <h5>
        در
        {{ filterApplied.category }}
        ها
      </h5>
      <button
        type="button"
        class="close mx-1 bg-white text-dark border-0"
        aria-label="Close"
        (click)="excuteCategory()"
      >
        <span aria-hidden="true" class="" [ngStyle]="{ 'font-size': '1.4rem' }"
          >&times;</span
        >
      </button>
    </div>
  </ng-container>
</div>
